<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form_text</title>
  </head>
  <body>
    <form action="">
      <p>
        <label for="id_txt">text : </label>
        <input id="id_txt" type="text" name="id" value="default value">
      </p>
      <p>
        <label for="pwd">password : </label>
        <input id="pwd" type="password" name="pwd" value="1234">
      </p>
      <p>
        <label>textarea :
          <textarea name="name" cols="50" rows="2">defaul value</textarea>
        </label>
      </p>
      <p>
        <label>
          <input type="checkbox" name="color" value="red">붉은색
        </label>
        <label for="color_blue">
          <input id="color_blue" type="checkbox" name="color" value="blue">파란색
        </label>
      </p>


      <a href="index.html">Goto Main</a>
  </body>
</html>
